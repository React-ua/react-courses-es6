<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transferPropsTo</title>
    <link rel="stylesheet"
        href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
        <script src="../vendor/ReactWithAddons.js"></script>
        <script src="../vendor/ReactDOM.js"></script>
        <script src="../vendor/browser.min.js"></script>
  <style>
        body a{margin: 25px;}
  </style>
</head>
<body>
  <div id="container">
    <!-- This element's contents will be replaced with your component. -->
  </div>
<script type="text/babel">

class APP extends React.Component {
  render () {
    return (
        <div>
            <BButton href="javascript:alert('hello')" className="btn-primary">
            <BIcon className="glyphicon-heart" /> Button</BButton>

            <BButton href="javascript:alert('hello')" className="btn-success">
            <BIcon className=" glyphicon-pencil" /> Button</BButton>

            <BButton href="javascript:alert('hello')" className="btn-danger">
            <BIcon className=" glyphicon-inbox" /> Button</BButton>
        </div>
        )
  }
}

class BButton extends React.Component {
  render () {
var {className, ...other}= { ...this.props }

    return (<a className={ `btn ${className}`} {...other}>{this.props.children}</a>)
  }
}

class BIcon extends React.Component {

  render () {
    var {className}= { ...this.props }
    return (<span  className={ `glyphicon ${className}`}>  </span>)
  }
}


    ReactDOM.render(
        <APP />,
        document.getElementById('container'))
</script>
</body>
</html>
