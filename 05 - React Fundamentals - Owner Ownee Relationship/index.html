<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner-ownee</title>
    <script src="../vendor/ReactWithAddons.js"></script>
    <script src="../vendor/ReactDOM.js"></script>
    <script src="../vendor/browser.min.js"></script>
</head>
<body>
  <div id="container">
    <!-- This element's contents will be replaced with your component. -->
  </div>
<script type="text/babel">

class APP extends React.Component {
  constructor(props){
    super(props);
    this.state= {txt:'',id:0};
    this.updateTxt= this.updateTxt.bind(this);
  }
  updateTxt(e){
      this.setState({txt:e.target.value})
  }
  render () {
    return (
                <div>
                <Widget txt={this.state.txt} update={this.updateTxt} />
                <Widget txt={this.state.txt} update={this.updateTxt} />
                <Widget txt={this.state.txt} update={this.updateTxt} />
                <Widget txt={this.state.txt} update={this.updateTxt} />
                <Widget txt={this.state.txt} update={this.updateTxt} />
                </div>
        )
  }
}


class Widget extends React.Component {
  render () {
    return (
                <div>
                    <input type="text" onChange={this.props.update} />
                    <h1>{this.props.txt}</h1>
                </div>
        )
  }
}

    ReactDOM.render(
        <APP />,
        document.getElementById('container'))
</script>
</body>
</html>
