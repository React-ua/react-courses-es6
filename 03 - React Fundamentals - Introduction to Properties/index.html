<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting Properties</title>
    <script src="../vendor/ReactWithAddons.js"></script>
    <script src="../vendor/ReactDOM.js"></script>
    <script src="../vendor/browser.min.js"></script>
</head>
<body>
  <div id="container">
    <!-- This element's contents will be replaced with your component. -->
  </div>
<script type="text/babel">
class APP extends React.Component{
  render() {
    console.log(this.props.txt)
    return (
            <div>
                <h1>{this.props.txt}</h1>
                <b>bold</b>
            </div>
            )
  }
}
APP.defaultProps = {
                txt:'hello word',
                cat:0
            };
            
APP.propTypes = {
            txt:React.PropTypes.string,
            cat:React.PropTypes.number.isRequired
        };

    ReactDOM.render(<APP cat={5} />,document.getElementById("container"))
</script>
</body>
</html>
